<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart of Stamps</title>
</head>
<body>
<img width="200" th:src="@{/images/penny.jpg}"/>
<br>
<a th:href="@{/catalog}" id="catalog">Continue shopping</a>
<a th:href="@{/}" id="home">Home</a>
<br/>
<h1>Your Cart</h1>
<table border="1">
    <thead>
    <tr>
        <th>Country</th>
        <th>Year</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th></th>
    </tr>
    </thead>
    <tr align="center" th:each="st : ${cart.stamps}">
        <td th:text="${st.country}">1</td>
        <td th:text="${st.year}">1</td>
        <td th:text="${st.description}">1</td>
        <td><img th:src="@{'/images/' + ${st.image}}" alt="img"></td>
        <td th:text="${st.price}">1</td>
        <td th:text="${st.getOrderedQuantity() + 1}">1</td>
        <td><button>+</button>
            <button>-</button></td>
    </tr>
</table>
<br>
<form method="POST" th:action="@{/order}">
    <input type="submit" value="Process Order"/>
</form>
<br>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
